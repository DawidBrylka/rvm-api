title: Container
x-stoplight:
  id: y23npriue3711
type: object
required:
  - weight
  - rejectionCauseCode
description: |
    Returns list of only all taken containers <br> Where multiple records can contain the same ean, but with different rejection codes e.g. <br> { <br>
      "ean": "123422",<br>
      "amount": 12, <br>
      "weight": 111, <br>
      "rejectionCauseCode": 0 <br>
    }, <br> { <br>
      "ean": "123422",<br>
      "amount": 1, <br>
      "weight": 11, <br>
      "rejectionCauseCode": 2 <br>
    }, <br>
allOf:
  - $ref: "ContainerFull.yaml"
  - properties:
      weight:
        type: integer
        example: 10
        description: Weight of container in grams
      rejectionCauseCode:
        $ref: 'enum/RejectionCauseEnum.yaml'