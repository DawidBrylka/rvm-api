title: Transaction
x-stoplight:
  id: tflmwiqdun34m
type: object
properties:
  id:
    type: string
    format: uuid
  rvmId:
    type: string
    format: uuid
  paidAmount:
    type: number
    example: 11.50
    description: Amount paid to the customer
  transactionBlocked:
    type: boolean
    example: false
    description: Descriptor wheter RVM blocked entire transaction due to frauds etc.
  totalAmount:
    type: integer
    example: 20
    description: 
  totalWeight:
    type: integer
    example: 1211
    description: Total weight of containers of taken containers. 
  transactionStartTime:
    type: string
    format: date-time
  transactionEndTime:
    type: string
    format: date-time
  totalAccepted:
    type: integer
    example: 20
  totalRejected:
    type: integer
    example: 1
  containers:
    type: array
    items:
      $ref: 'Container.yaml'