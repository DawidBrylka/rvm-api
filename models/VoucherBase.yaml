title: VoucherBase
description: Entity of a Voucher
properties:
  id:
    type: string
    description: "Unique voucher code. This exact string is encoded in the printed barcode/QR.\r\n<br><br> If this field is left empty, voucher data will\r\nbe returned in the response body."
    x-stoplight:
      id: y5momn4z6nk8b
  redeemed:
    type: boolean
    description: 'Indicates whether the refund was redeemed in this transaction; will be **FALSE** for most RVMs, unless the device pays out the refund immediately (cash/discount/card) - in which case, it should be set to **TRUE**.'
  redeemType:
    type: number
    enum:
      - 0
      - 1
      - 2
      - 3
      - 99
    description: |
      Descriptor for Reedem Type where <br>
        - 0 - Valid
        - 1 - Exchanged For Cash
        - 2 - Discount on bill
        - 3 - Charity
        - 99 - Other
